<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cool Filters</title>
</head>
<body ng-app="app" ng-controller="TestCtrl as test">
  <input type="text" ng-model="search" />
  <p ng-repeat="person in test.people | filter: search ">
    {{ person.name }}
  </p>
  <script
   src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.js">
  </script>
  <script src="app26.js"></script>
</body>
</html>
