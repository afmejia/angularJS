<!DOCTYPE html>
<html>
<head>
  <title>First example in angularJS</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.js">
  </script>
</head>
<body>
  <div ng-app ng-init="qty=1;cost=2">
    <b>Invoice:</b>
    <div>
      Quantity:
      <input type="number" min="0" ng-model="qty">
    </div>
    <div>
      Costs:
      <input type="number" min="0" ng-model="cost">
    </div>
    <b>Total: </b>
    {{qty * cost | currency}}
  </div>
</body>
</html>
