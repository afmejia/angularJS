<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Custom model update</title>
</head>
<body ng-app='app'>
  <div ng-controller='ExampleController'>
    <form>
      <label>
        Name:
        <input type="text" ng-model="user.name"
          ng-model-options="{ updateOn: 'blur' }" />
      </label>
      <br />

      <label>
        Other data:
        <input type="text" ng-model="user.data" />
      </label>
      <br />
    </form>
    <pre>username = "{{user.name}}"</pre>
    <pre>usernameuserdata = "{{user.data}}"</pre>
  </div>
  <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.js">
  </script>
  <script src='app8.js'></script>
</body>
</html>
