<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Controllers</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.js">
  </script>
  <script src="app5.js"></script>
</head>
<body ng-app="app">
  <h1>Controllers</h1>
  <div ng-controller="MainCtrl as main">
    <p>{{ main.message }}</p>
    <form ng-submit="main.changeMessage(main.newMessage)">
      <input type="text" ng-model="main.newMessage">
      <button type="submit">Change Message</button>
    </form>
  </div>
</body>
</html>
